<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

  <link rel="stylesheet" href="calculator.css">
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <input type="text" id="result-screen" class="result-screen" placeholder="0">
    <div class="numbers">
      <div class="btn" onclick="addResult('1')">1</div>
      <div class="btn" onclick="addResult('2')">2</div>
      <div class="btn" onclick="addResult('3')">3</div>
      <div class="btn" onclick="addResult('+')">+</div>
      <div class="btn" onclick="addResult('4')">4</div>
      <div class="btn" onclick="addResult('5')">5</div>
      <div class="btn" onclick="addResult('6')">6</div>
      <div class="btn" onclick="addResult('-')">-</div>
      <div class="btn" onclick="addResult('7')">7</div>
      <div class="btn" onclick="addResult('8')">8</div>
      <div class="btn" onclick="addResult('9')">9</div>
      <div class="btn" onclick="addResult('*')">*</div>
      <div class="btn" onclick="clearResult()"><i class="fa-solid fa-delete-left"></i></div>
      <div class="btn" onclick="addResult('0')">0</div>
      <div class="btn" onclick="calculateResult()">=</div>
      <div class="btn" onclick="addResult('/')">/</div>
    </div>
  </div>
  <script src="calculator.js"></script>
</body>
</html>
